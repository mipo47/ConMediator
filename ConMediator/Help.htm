	<head>
		<title></title>

	<body>
		<div title="Key combinations">
			<b>`</b> - Start and end of text block <br />
			<b>~</b> - Start and end of HEX block <br />
			<b>\r</b> - Carret return 0x0D<br />
			<b>\n</b> - New line 0x0A<br />
			<b>\\</b> - Simbol \<br />
			<b>\`</b> - Simbol `<br />
			<b>\~</b> - Simbol ~<br />
		</div>
	</body>
</html>
